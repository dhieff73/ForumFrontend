<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
      <p class="section-title bg-white text-center text-primary px-3">File a Complaint</p>
      <h1 class="mb-5">If You Have Any Query, Please Contact Us</h1>
    </div>
    <div class="row g-5">
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
        <h3 class="mb-4">Need help with something ?</h3>
        <p class="mb-4">Select a sector and write a subject with a description of your problem.</p>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <select id="sector" name="sector" class="form-control" required>
                  <option value="">--Please select--</option>
                  <option value="campsite1">Campsite 1</option>
                  <option value="campsite2">Campsite 2</option>
                  <option value="campsite3">Campsite 3</option>
                  <option value="campsite4">Campsite 4</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
                <label for="subject">Subject</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 250px"></textarea>
                <label for="message">Description</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-secondary rounded-pill py-3 px-5" type="submit">Send Complaint</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
        <h3 class="mb-4">Contact Details</h3>
        <div class="d-flex border-bottom pb-3 mb-3">
          <div class="flex-shrink-0 btn-square bg-secondary rounded-circle">
            <i class="fa fa-map-marker-alt text-body"></i>
          </div>
          <div class="ms-3">
            <h6>Our Office</h6>
            <span>Esprit, Ariana Essoghra, Ariana, Tunisia</span>
          </div>
        </div>
        <div class="d-flex border-bottom pb-3 mb-3">
          <div class="flex-shrink-0 btn-square bg-secondary rounded-circle">
            <i class="fa fa-phone-alt text-body"></i>
          </div>
          <div class="ms-3">
            <h6>Call Us</h6>
            <span>+216 99202178</span>
          </div>
        </div>
        <div class="d-flex border-bottom-0 pb-3 mb-3">
          <div class="flex-shrink-0 btn-square bg-secondary rounded-circle">
            <i class="fa fa-envelope text-body"></i>
          </div>
          <div class="ms-3">
            <h6>Mail Us</h6>
            <span>Campside-business@gmail.com</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
